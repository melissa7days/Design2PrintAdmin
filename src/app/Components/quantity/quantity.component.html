<div class="container quantity-container">
    <div class="row mt-2">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#modalId" (click)="setHeading()">Add Quantity</button>
        </div>
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <ng-template [ngIf]="quantityUpdate===null">Add Quantity</ng-template>
                            <ng-template [ngIf]="quantityUpdate!=null">Update Quantity</ng-template>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="setHeading()"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="" [formGroup]="quantityForm">
                            <div class="form-group row">
                                <div class="col-md-4">
                                    <label for="Quantity Type">Quantity Type</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="QuantityType" placeholder="Quantity Type" formControlName="quantityName">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-save"  data-dismiss="modal"  (click)="onFormSubmit()">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Quantity Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="justify-content-center">
                <tr *ngFor="let quantity of quantities">
                    <td>{{quantity.quantityId}}</td>
                    <td>{{quantity.quantityName}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-update" data-toggle="modal" data-target="#modalId" (click)="updateQuantity(quantity.quantityId)">Update</button> |
                        <button type="button" class="btn btn-danger" (click)="deleteQuantity(quantity.quantityId)">Delete</button> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
