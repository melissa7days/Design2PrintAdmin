<div class="container style-container">
    <div class="row mt-2">
        <div class="col-md-2">
            <button type="button" class="link link-four pulse-grow-on-hover" data-toggle="modal" data-target="#modelId">Add New</button>
        </div>
        <div class="col-md-8">
            <h2 class="headings"><span>P</span>roduct</h2>
        </div>
        <div class="col-md-2">

        </div>
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <h5 class="modal-title">
                                <ng-template [ngIf]="updateOption===null">Add Product</ng-template>
                                <ng-template [ngIf]="updateOption!=null">Update Product</ng-template>
                            </h5>
                            <button type="button"class="close" data-dismiss="modal" aria-label="Close" (click)="changeHeading()"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form action="" [formGroup]="productForm">
                                <div class="form-group row ">
                                    <div class="col-md-12 dropdowns">
                                        <div class="dropdown open">
                                            <button class="btn dropdown-toggle btn-drop" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedCategory.categoryName}}</button>
                                            <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;">
                                                <button class="dropdown-item" *ngFor="let c of categories" (click)="getCategoryId(c)">{{c.categoryId}} - {{c.categoryName}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-8">
                                        <div class="dropdown open">
                                            <button class="btn dropdown-toggle btn-drop" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{selectedProductType.productTypeName}}</button>
                                            <div class="dropdown-menu" aria-labelledby="triggerId" style="height: 200px !important; min-width: 50% !important; overflow-x: hidden !important;">
                                                <button class="dropdown-item" *ngFor="let p of productTypes" (click)="getProductTypeId(p)">{{p.productTypeId}} - {{p.productTypeName}}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="main_div">
                                        <div class="group">
                                            <input type="text" required="required" class="form-control" id="ProductName" formControlName="productName"/>
                                            <label>Product Name</label>
                                          </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="main_div">
                                        <div class="group">
                                            <input type="number" required="required" class="form-control" id="productBasePrice" formControlName="productBasePrice"/>
                                            <label>Product Base Price</label>
                                          </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="main_div">
                                        <div class="group">
                                            <input type="text" required="required" class="form-control" id="ProductImage" formControlName="productImage"/>
                                            <label>Product Image</label>
                                          </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-save"  data-dismiss="modal"  (click)="onFormSubmit()" [disabled]="!productForm.valid">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Category Id</th>
                        <th>Product Type Id</th>
                        <th>Product Name</th>
                        <th>Product Base Price</th>
                        <th>Product Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products">
                        <td>{{prod.productId}}</td>
                        <td>{{prod.categoryId}}</td>
                        <td>{{prod.productTypeId}}</td>
                        <td>{{prod.productName}}</td>
                        <td>{{prod.productBasePrice}}</td>
                        <td><img src="{{prod.productImage}}" alt="" class="prod-image"></td>
                        <td>
                            <button class="btn btn-update link2 link-four pulse-grow-on-hover" (click)="loadFormToEdit(prod.productId)" data-toggle="modal" data-target="#modelId"><fa-icon [icon]="pencil"></fa-icon></button>
                            <button class="btn btn-danger link3 link-four pulse-grow-on-hover" (click)="deleteProduct(prod.productId)"><fa-icon [icon]="trash"></fa-icon></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        
    </div>
</div>
